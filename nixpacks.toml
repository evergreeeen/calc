[phases.setup]
nixPkgs = ["nodejs_20", "python311", "npm"]

[phases.install]
cmds = [
    "cd frontend && npm ci",
    "pip install -r backend/requirements.txt"
]

[phases.build]
cmds = ["cd frontend && npx nuxt generate"]

[start]
cmd = "bash -c 'python -m uvicorn backend.main:app --host 0.0.0.0 --port ${PORT:-8000}'"
